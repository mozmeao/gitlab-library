.combined-ingress:
  # this is a way to ensure only one copy of this job will run at a time.
  stage: build
  resource_group: combined-ingress
  tags:
    - oregon-b-shell
  script:
    - mkdir output
    - git fetch
    - docker pull mozmao/combinedingress:0
    - docker run -v $(pwd)/output:/output -v $(pwd):/repo mozmeao/combinedingress:0 "test" "80" "example.org" "demo/"
    - cat output/*
