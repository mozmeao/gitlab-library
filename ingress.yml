.combined-ingress:
  # this is a way to ensure only one copy of this job will run at a time.
  stage: build
  resource_group: combined-ingress
  variables:
    version: 0.0.3
    image: mozmeao/combinedingress
    GIT_STRATEGY: fetch
  tags:
    - oregon-b-shell
  script:
    - mkdir output
    - docker pull $image:$version
    - ls
    - docker run -v $(pwd)/output:/output -v $(pwd):/repo --entrypoint "/bin/bash" $image:$version -c "cd /repo && git branch"
    - docker run -v $(pwd)/output:/output -v $(pwd):/repo $image:$version test 80 example.org demo/
    - cat output/*
