.combined-ingress:
  # this is a way to ensure only one copy of this job will run at a time.
  stage: build
  resource_group: combined-ingress
  variables:
    version: 0.0.3
  tags:
    - oregon-b-shell
  script:
    - mkdir output
    - git fetch
    - docker pull mozmeao/combinedingress:$version
    - docker run -v $(pwd)/output:/output -v $(pwd):/repo mozmeao/combinedingress:$version "test" "80" "example.org" "demo/"
    - cat output/*
