.packer_base:
  variables:
    packer_version: "1.5.5"
    packer_template: "packer.json"
    subdir: "."
  image:
    name: hashicorp/packer:$packer_version
    entrypoint:
      - '/usr/bin/env'
      - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'

.packer_validate:
  extends: .packer_base
  stage: lint
  script:
    - cd $subdir
    - apk update && apk add ansible
    - ansible --version
    - packer version
    - packer validate $packer_template

.packer_build:
  extends: .packer_base
  stage: packer_build
  when: manual
  script:
    - cd $subdir
    - apk update && apk add ansible
    - ansible --version
    - packer version
    - packer build $packer_template
